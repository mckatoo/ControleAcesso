<div class="card-content white-text">
    <h4>Usuários
        <button class="waves-effect waves-light right btn-floating btn-small green" (click)="modalOpen('Cadastrar')">
            <i class="small material-icons">add</i>
        </button>
    </h4>
    <table class="striped">
        <thead>
            <tr>
                <th>Nome</th>
                <th>E-Mail</th>
                <th colspan="2"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let u of users | async">
                <td>{{ u.nome }}</td>
                <td>{{ u.email }}</td>
                <td class="center">
                    <a class="btn-floating btn waves-effect waves-light red"><i class="material-icons">remove</i></a>
                </td>
                <td class="center">
                    <a class="btn-floating btn waves-effect waves-light blue"><i class="material-icons">mode_edit</i></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Modal Structure -->
<div class="ng-modal {{ display }}">
    <div id="modalEditar" class="ng-modal-body">
        <div class="modal-title white-text orange darken-4">
            Novo Usuário
        </div>
        <form #f="ngForm" (ngSubmit)="save(f.form._value);f.reset()">
            <div class="modal-body">
                <div class="row">
                    <div class="input-field col s12 l6">
                        <i class="material-icons prefix">person</i>
                        <input placeholder="Nome Completo" type="text" name="nome" id="nome" class="validate" required>
                        <label class="active" data-error="Preenchimento Obrigatório" for="nome">Nome</label>
                    </div>
                    <div class="input-field col s12 l6">
                        <i class="fa fa-id-card-o prefix" aria-hidden="true"></i>
                        <input placeholder="Nome de Usuário" type="text" name="login" id="login" class="validate" required>
                        <label class="active" data-error="Preenchimento Obrigatório" for="login">Login</label>
                    </div>
                    <div class="input-field col s12 l6">
                        <i class="material-icons prefix">email</i>
                        <input placeholder="E-Mail" type="email" name="email" id="email" class="validate" required>
                        <label class="active" data-error="Preenchimento Obrigatório" for="email">E-Mail</label>
                    </div>
                    <div class="input-field col s12 l6">
                        <i class="material-icons prefix">vpn_key</i>
                        <input placeholder="Senha" type="password" name="senha" id="senha" class="validate" required>
                        <label class="active" data-error="Preenchimento Obrigatório" for="senha">Senha</label>
                    </div>
                    <div class="input-field col s12 l6">
                        <i class="material-icons prefix">vpn_key</i>
                        <input placeholder="Confirmação de senha" type="password" name="senha-confirm" id="senha" class="validate" required>
                        <label class="active" data-error="Preenchimento Obrigatório" for="senha-confirm">Senha</label>
                    </div>
                    <div class="input-field col s12 l6">
                        <i class="material-icons prefix">class</i>
                        <select materialize="select" name="tipo" id="tipo" class="validate" required>
                            <option value="0" disabled selected>Escolha uma opção</option>
                            <option value="1">asdfsdafsdfsd</option>
                            <option *ngFor="let t of tipos | async" [value]="t.tipo">{{ t.tipo }}</option>
                        </select>
                        <label>Tipo de Usuário</label>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <a class="modal-action modal-close waves-effect waves-red btn red darken-4 left" (click)="modalClose();f.reset()">Cancelar</a>
                <button type="submit" [disabled]="f.invalid" class="modal-action modal-close waves-effect waves-green btn blue darken-1 right">{{ acao }}</button>
            </div>
        </form>
    </div>
</div>
