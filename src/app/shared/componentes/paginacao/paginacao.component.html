<ul class="pagination center">
    <li *ngIf="pagina!==1">
        <a href="#" (click)="paginar(1, $event)"><i class=" fa fa-angle-double-left "></i></a>
    </li>
    <li *ngIf="pagina!==1">
        <a href="#" (click)="paginar(pagina-1, $event)"><i class="fa fa-angle-left "></i></a>
    </li>
    <li *ngFor="let i of paginas" [ngClass]="{'active': i===pagina}">
        <a href="#" (click)="paginar(i, $event)">{{ i }}</a>
    </li>
    <li class="waves-effect " *ngIf="exibirProximo">
        <a href="#" aria-label="Próximo" (click)="paginar(pagina+1, $event)"><i class="fa fa-angle-right "></i></a>
    </li>
    <li class="waves-effect " *ngIf="exibirProximo">
        <a href="#" aria-label="Último" (click)="paginar(qtdPaginas, $event)"><i class="fa fa-angle-double-right "></i></a>
    </li>
</ul>
<p class="center ">Total de registros: <strong>{{ totalRegistros }}</strong>, pág. <strong>{{ pagina }}</strong> de <strong>{{ qtdPaginas }}</strong>.</p>
