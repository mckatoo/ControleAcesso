<div class="fundo">
    <div id="login-page" class="row">
        <div class="col s12 z-depth-4 card-panel">
            <div class="alert alert-danger" role="alert" *ngIf="msgErro">
                {{ msgErro }}
            </div>
            <form class="login-form" #f="ngForm" (ngSubmit)="login(f.form._value)">
                <div class="row">
                    <div class="input-field col s12 center">
                        <img src="/assets/images/login-logo.png" alt="" class="circle responsive-img valign profile-image-login">
                        <p class="center login-form-text">Centro de Estudos Superiores de Campinas - IESI</p>
                    </div>
                </div>
                <div class="row margin">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">email</i>
                        <input id="email" type="email" name="email" [(ngModel)]="email">
                        <label for="email" class="center-align">E-Mail</label>
                    </div>
                </div>
                <div class="row margin">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">lock_outline</i>
                        <input id="password" type="password" name="password" [(ngModel)]="password">
                        <label for="password">Senha</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field left col s6 m6 l6  login-text">
                        <input type="checkbox" id="remember-me" />
                        <label for="remember-me">Lembrar</label>
                    </div>
                    <div class="input-field right col s6 m6 l6">
                        <p class="margin medium-small"><a href="page-forgot-password.html">Esqueceu a senha?</a></p>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input [disabled]="f.invalid" type="submit" class="btn waves-effect waves-light col s12" value="Entrar" />
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
